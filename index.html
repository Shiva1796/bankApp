<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/abe9c54cc4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--The navbar will remain same, it will be carried out to the user account page-->
    <section class="nav">
      <nav class="navbar">
        <h2 id="home">Home</h2>
        <h2 id="about">About</h2>
        <h2 id="contact">Contact Us</h2>
        <h2 id="testimonials">Testimonials</h2>
      </nav>
    </section>
    <!-- The login section is for users to login to their accounts, the create user input fields are for creating new users, once the user logs in the login screen will be hidden-->
    <section class="login">
      <div class="log-user">
        <input id="username" placeholder="Username" />
        <input id="password" placeholder="Password" />
        <button id="login-submit">Submit</button>
      </div>
      <div class="create">
        <input id="create-user" />
        <input id="create-pass" />
        <button id="create-submit">Submit</button>
      </div>
    </section>
    <script src="script.js" async defer></script>
  </body>
</html>
